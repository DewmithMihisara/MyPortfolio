<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case | 2</title>
  <link rel="stylesheet" href="styles/8.0.1_normalize.css">
    <style>
        header{
            width: 100%;
            border: 2px solid #000000;
            position: relative;
            z-index: 3;
            top: 0;
            background: #FFFFFF;
        }
        body>header>img{
            width: 25vh;
            margin-top: 7px;
            margin-left: 20px;

        }
        header>nav>ul{
            position: absolute;
            top: 0;
            right: 5%;
        }
        header>nav>ul>li{
            display: inline;
            color: #000000;
            font-size: 1.5em;
            margin-top: 7vh;
            margin-left: 2vw;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <img src="assests/IjseLogo.png">
        <nav>
          <ul>
              <li>Home</li>
              <li>Service</li>
              <li>Contacts</li>
              <li>About Us</li>
          </ul>
      </nav>
    </header>
</body>
</html>
