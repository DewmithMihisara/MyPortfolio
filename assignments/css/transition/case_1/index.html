<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition | Case | 1</title>
    <link rel="stylesheet" href="styles/8.0.1_normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <style>
        .side-container{
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            justify-content: space-around;
        }
        .side-container>div{
            position: relative;
            width: 400px;
            height: 100px;
            right: 280px;
            border-radius: 10px;
            background-color: #2667ff;
            transition-duration: 2s;
        }
        .side-container>div:hover{
            transition-property: all;
            right: 1.5vw;
        }
        .side-container>div>img{
            position: absolute;
            right: 2vw;
            top: 0;
            bottom: 0;
            margin: auto;
            height: 80px;
        }
        .side-container>div>h1{
            position: relative;
            left: 4vw;
            top: 0;
            bottom: 0;
            margin: auto;
            display: inline-block;
            padding-top: 30px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<div class="side-container">
    <div>
        <h1>Menu 1</h1>
        <img src="assets/icons/application.png">
    </div>
    <div>
        <h1>Menu 2</h1>
        <img src="assets/icons/curve.png">
    </div>
    <div>
        <h1>Menu 3</h1>
        <img src="assets/icons/internet-of-things.png">
    </div>
    <div>
        <h1>Menu 4</h1>
        <img src="assets/icons/location.png">
    </div>
    <div>
        <h1>Menu 5</h1>
        <img src="assets/icons/mail.png">
    </div>
</div>
</body>
</html>
