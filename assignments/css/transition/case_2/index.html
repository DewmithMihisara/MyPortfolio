<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition | Case | 2</title>
  <style>
    body{
      background-color: #3f37c9;
    }
    div{
      width: 400px;
      height: 400px;
      background-color: #4cc9f0;
      border-radius: 100%;
      border: 30px solid #3a0ca3;
      border-top: 30px solid #4361ee;
      position: absolute;
      top:0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
    div>h1{
      position: absolute;
      height: max-content;
      width: max-content;
      font-size: 60px;
      top:0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      display: inline-block;
      color: #FFFFFF;
    }
    div:hover{
      transition: 2s;
      transform: rotate(360deg);
    }
    div:hover h1{
      transition: 2s;
      transform: rotate(-360deg);
    }
  </style>
</head>
<body>
<div><h1>RWAD</h1></div>

</body>
</html>
