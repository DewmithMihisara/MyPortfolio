<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/8.0.1_normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="icon" href="asserts/number-3.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Transition | Case | 3</title>
    <style>




        .top-box>img{
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: max-content;
            height:max-content;
            z-index: 10;
        }
        .down-box{
            bottom: 0;
            height: 0;
            background: rgba( 0, 0, 0, 0.25 );
            backdrop-filter: blur( 6px );
            -webkit-backdrop-filter: blur( 6px );
        }
        .main-div:hover .down-box,.main-div:hover .top-box{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="main-div">
    <div class="top-box">
        <img src="asserts/bin.png" alt="img">
    </div>
    <div class="down-box"></div>
</div>
</body>
</html>
