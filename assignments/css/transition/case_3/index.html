<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/8.0.1_normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <title>Transition | Case | 3</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #edf2f4;
        }
        .main-div{
            background: url("../case_3/asserts/car-img.jpeg") ;
            background-size:cover;
            height: 500px;
            width: 500px;
            border: 5px solid #2b2d42;
            box-shadow: 0 1px 10px 5px #8d99ae;
            position: relative;
        }
        .down-box{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: black;
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: 1s;
            color: black;

            background: rgba( 0, 0, 0, 0.25 );
            backdrop-filter: blur( 6px );
            -webkit-backdrop-filter: blur( 6px );
        }
        .main-div:hover .down-box{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="main-div">
    <div class="down-box"></div>
</div>
</body>
</html>
