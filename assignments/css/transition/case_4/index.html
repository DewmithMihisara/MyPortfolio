<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/8.0.1_normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <title>Transition | Case | 3</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .circle-div{
            width: 500px;
            height: 500px;
            border-radius: 100%;
            border: 10px solid gray;
            position: relative;
            border-top: 10px solid #03BFDA;

        }
        .middle-line{
            width: 50%;
            height: 20px;
            background: red;
            position: absolute;
            top: 162PX;
            right: 30PX;
            bottom: 0;
            rotate: 140deg;
        }
        .dot{
            position: absolute;
            height: 50px;
            width: 50px;
            border-radius: 100%;
            background: red;
            right: 30px;
            top: 58px;
        }
        .circle-div:hover{
            rotate: 360deg;
            transition: 2s;
        }
    </style>
</head>
<body>
<div class="circle-div">
    <div class="middle-line"></div>
    <div class="dot"></div>
</div>
</body>
</html>
