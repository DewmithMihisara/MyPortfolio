<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case | 6</title>
    <link rel="icon" href="assets/six.png">
    <link rel="stylesheet" href="styles/normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <style>
        /*----------------body styles-------------------*/
        body {
            position: relative;
            margin: auto;
            height: 100vh;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /*----------------main div styles-------------------*/
        body > div {
            position: relative;
            margin: auto;
            height: calc(100vh / 3);
            display: flex;
            float: left;
        }

        /*----------------img styles-------------------*/
        img {
            position: relative;
            width: calc(100vw / 4);
            height: calc(100vh / 3);
            margin: auto;
        }

        body>div:nth-child(2)>div:first-child>img, body>div:nth-child(4)>img:nth-child(2){
            width: calc(100vw / 2);
        }
        body>img:first-child{
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<img src="assets/orange.png" alt="orange">
<div>
    <div><img src="assets/red.png" alt="red"></div>
    <div><img src="assets/green.png" alt="green"></div>
</div>
<div>
    <img src="assets/purple.png" alt="purple">
    <img src="assets/pink.webp" alt="pink">
    <img src="assets/blue.png" alt="blue">
</div>
<div>
    <img src="assets/brown.png" alt="brown">
    <img src="assets/dark_blue.jpeg" alt="dark_blue">
</div>
</body>
</html>
