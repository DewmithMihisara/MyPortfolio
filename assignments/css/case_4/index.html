<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case | 4</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="styles/normalize.css">
    <style>
        body {
            position: relative;
        }

        section {
            position: relative;
            height: 100vh;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

        }

        body > section:nth-child(2) {
            background-color: #87bfff;
        }

        body > section:nth-child(3) {
            background-color: grey;
        }

        body > section:nth-child(4) {
            background-color: orangered;
        }

        div {
            height: 10vh;
            width: 100%;
            position: sticky;
            top: 0;
            left: 10px;
        }

        body > section:first-child > div {
            background: red;
        }

        body > section:nth-child(2) > div {
            background: #2667ff;
        }

        body > section:nth-child(3) > div {
            background: black;
        }

        body > section:nth-child(4) > div {
            background: darkred;
            z-index: 10;
        }

        h1 {
            position: absolute;
            margin: auto;
            width: max-content;
            height: max-content;
        }

        body > section > div > h1 {
            top: 0;
            bottom: 0;
            left: 1vw;
            display: inline-block;
            color: #FFFFFF;
            font-size: 2.5em;
            font-family: Arial Serif, sans-serif;
        }

        body > section > h1 {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 10em;
            z-index: 1;
        }
    </style>
</head>
<body>
<section>
    <div><h1>Card 1</h1></div>
    <h1>Hello</h1>
</section>
<section>
    <div><h1>Card 2</h1></div>
    <h1>How</h1>
</section>
<section>
    <div><h1>Card 3</h1></div>
    <h1>Are</h1>
</section>
<section>
    <div><h1>Card 4</h1></div>
    <h1>You..?</h1>
</section>
</body>
</html>
