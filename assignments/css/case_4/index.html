<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case | 4</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="styles/normalize.css">
    <style>
        body {
            position: relative;
        }
        section {
            position: relative;
            height: 100vh;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            /*---------temp style----------*/
            border: 2px solid black;
        }
        body>section:nth-child(2){
            background-color: #87bfff;
        }
        body>section:nth-child(3){
            background-color: grey;
        }
        body>section:nth-child(4){
            background-color: orangered;
        }
        body>section:first-child>div, body>section:nth-child(2)>div, body>section:nth-child(3)>div, body>section:nth-child(4)>div{
            height: 80px;
            width: 100%;
            position: sticky;
            top: 0px;
            left: 10px;
            background: red;
        }
        body>section:nth-child(2)>div{
            background: #2667ff;
        }
        body>section:nth-child(3)>div{
            background: black;
        }
        body>section:nth-child(4)>div{
            background: darkred;
        }
    </style>
</head>
<body>
<section>
    <div></div>
</section>
<section>
    <div></div>
</section>
<section>
    <div></div>
</section>
<section>
    <div></div>
</section>
</body>
</html>
