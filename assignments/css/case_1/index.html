    <meta charset="UTF-8">
    <title>CSS Positions_ Absolute Positions</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="8.0.1_normalize.css">
    <style>
        body>section{
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        div{
            width: 50vw;
            height: 50vh;
            position: absolute;
        }
        body>section>div:first-child{
            top: 0;
            left: 0;
            background: red;
        }
        body>section>div:nth-child(2){
            top: 0;
            right: 0;
            background: green;
        }
        body>section>div:nth-child(3){
            bottom: 0;
            right: 0;
            background: yellow;
        }
        body>section>div:nth-child(4){
            bottom: 0;
            left: 0;
            background: deeppink;
        }
        body>section>div:nth-child(5), body>section>div:nth-child(5)>div, body>section>div>div,body>section>div:nth-child(2)>div,body>section>div:nth-child(3)>div,body>section>div:nth-child(4)>div, body>section>div:first-child>div>div,body>section>div:nth-child(2)>div>div,body>section>div:nth-child(3)>div>div,body>section>div:nth-child(4)>div>div{
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        body>section>div:nth-child(5){
            background: #FFFFFF;
            width: 20%;
            height: 40%;
            margin: auto;
        }

        body>section>div:nth-child(5)>div{
            width: 70%;
            height: 70%;
            border-radius: 100%;
            background: red;
            margin: auto;
        }
        body>section>div:first-child>div, body>section>div:nth-child(2)>div,body>section>div:nth-child(3)>div,body>section>div:nth-child(4)>div{
            width: 40%;
            height: 80%;
            border-radius: 100%;
            background: white;
            margin: auto;
        }
        body>section>div:first-child>div>div,body>section>div:nth-child(2)>div>div,body>section>div:nth-child(3)>div>div,body>section>div:nth-child(4)>div>div{
            width: 50%;
            height: 50%;
            background: red;
            margin: auto;
        }
        body>section>div:nth-child(6), body>section>div:nth-child(7), body>section>div:nth-child(8), body>section>div:nth-child(9){
            width: 10%;
            height: 20%;
            background: white;
            margin: auto;
        }
        body>section>div:nth-child(6){
            top: 0;
            left: 0;
            border-bottom-right-radius:270%;
        }
        body>section>div:nth-child(7){
            top: 0;
            right: 0;
            border-bottom-left-radius:270%;
        }
        body>section>div:nth-child(8){

            left: 0;
            border-top-right-radius:270%;
        }
        body>section>div:nth-child(9){
            bottom: 0;
            right: 0;
            border-top-left-radius:270%;
        }
        body>section>div:nth-child(10){
            background: white;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 200px;
            height: 100px;
            border-radius: 100px 100px 0 0;
        }
        body>section>div:nth-child(11){
            width: 200px;
            height: 100px;
            border-radius: 0 0 100px 100px;
            background: white;
            top: 0;
            right: 0;
            left: 0;
            margin: auto;
        }
    </style>
