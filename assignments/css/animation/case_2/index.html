<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation | Case | 2</title>
    <link rel="stylesheet" href="styles/8.0.1_normalize.css">
    <style>
        div {
            height: 500px;
            width: 500px;
            border-radius: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background-color: black;
        }

        body > div:nth-child(1) {
            background-color: yellow;
            animation-name: sun;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
        }

        @keyframes sun {
            0%{
                left: 60px;
                bottom: 60px;
            }
            50%{
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                box-shadow: 0 1px 20px 5px black;
            }
            100%{
                right: 60px;
                top: 60px;
            }
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
