<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation | Case | 4</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="styles/8.0.1_normalize.css">
    <link rel="icon" href="assets/logo/number-four.png">
    <style>
        body{
            background: url("assets/img/sky.jpg");
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #road{
            position: absolute;
            bottom: 0;
            height: 60%;
            width: 100%;
            display: flex;
            animation-name: slide-show;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .road-line {
            height: 100%;
            width: 100%;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }
        .road-img{
            height: 50%;
            width: 100%;
            background: url("assets/img/road.jpg");
        }
        .building-img{
            height: 50%;
            width: 100%;
        }
        @keyframes slide-show {
            0% {
                left: 0;
            }
            25% {
                left: -100vw;
            }
            50% {
                left: -200vw;
            }
            75% {
                left: -300vw;
            }
            100% {
                left: -400vw;
            }
        }
    </style>
</head>
<body>
<div></div>
<div id="road">
    <div class="road-line">
        <img class="building-img" src="assets/img/city.png" alt="city">
        <div class="road-img"></div>
    </div>
    <div class="road-line">
        <img class="building-img" src="assets/img/city.png" alt="city">
        <div class="road-img"></div>
    </div>
    <div class="road-line">
        <img class="building-img" src="assets/img/city.png" alt="city">
        <div class="road-img"></div>
    </div>
    <div class="road-line">
        <img class="building-img" src="assets/img/city.png" alt="city">
        <div class="road-img"></div>
    </div>
    <div class="road-line">
        <img class="building-img" src="assets/img/city.png" alt="city">
        <div class="road-img"></div>
    </div>
</div>
</body>
</html>
