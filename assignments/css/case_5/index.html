    <style>
        body {
            position: relative;
            margin: auto;
            height: 100vh;
            top: 0;
            bottom: 0;
            left: 0;

        div {
            position: relative;
            margin: auto;
            height: calc(99vh / 3);
            border: 2px solid black;
            display: flex;
            float: left;
        }
        img{
            position: relative;
            width: calc(99%/4);
            height: calc(99vh / 3);
            margin: auto;

        }
    </style>
</head>

<div>
    <img src="assets/red.png" alt="red">
    <img src="assets/green.png" alt="green">
