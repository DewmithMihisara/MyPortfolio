<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case | 3</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="styles/normalize.css">
    <style>
        body{
            position: relative;
        }
        section{
            background-color: #03BFDA;
            border: 2px solid black;
            position: relative;
            height: 100vh;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        body>div:first-child, body>div:first-child>div{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 100%;
            z-index: 2;
        }
        body>div:first-child{
            height: 500px;
            width: 500px;
            border: 50px solid gray;
        }
        body>div:first-child>div{
            height: 400px;
            width: 400px;
            border: 50px solid red;
        }
        body>section:nth-child(2)>div , body>section:nth-child(3)>div , body>section:nth-child(4)>div{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 410px;
            width: 410px;
            border-radius: 100%;
            background-color: purple;
            z-index: 1;
        }
        body>section:nth-child(3)>div{
            background-color: blue;
        }
    </style>
</head>
<body>
<div>
<div></div>
</div>
<section><div></div></section>
<section><div></div></section>
<section><div></div></section>
</body>
</html>
