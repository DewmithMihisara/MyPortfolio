    <style>

        body>div:first-child{
            height: 500px;
            width: 500px;
            border: 50px solid #add7f6;
        }
        body>div:first-child>div{

            width: 400px;

        body>section:nth-child(2)>div , body>section:nth-child(3)>div , body>section:nth-child(4)>div{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            width: 450px;
            border-radius: 100%;
            background-color: #3f8efc;
            z-index: 1;
        }
        body>section:nth-child(3)>div{
            background-color: #2667ff;
        }
        body>section:nth-child(4)>div{
            background-color: #3b28cc;
        }
        body>section:nth-child(2)>div>h1 , body>section:nth-child(3)>div>h1 , body>section:nth-child(4)>div>h1{
            position: absolute;
            width: max-content;
            height: max-content;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            text-align: center;
            font-size: 3em;
            color: #FFFFFF;
        }
