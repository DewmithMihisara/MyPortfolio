<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pos</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<main class="d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%">
    <section class="container border rounded-5 bg " style="height: 65%">
        <div class="row d-flex justify-content-between" style="height: 20%">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 ps-5 pt-4">
                <h1 class="display-4 h1"><i class="bi bi-cart-plus-fill"></i>Order</h1>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 pe-5 pt-5">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Order Id" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-center" style="height: 40%">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 border mx-3 rounded-5">
                <form class="row g-3 mt-2">
                    <div class="col-4">
                        <label for="oid" class="form-label">Order Id</label>
                        <input type="text" class="form-control" id="oid" placeholder="Or-0001">
                    </div>
                    <div class="col-8">
                        <label for="date" class="form-label">Date</label>
                        <input type="text" class="form-control" id="date" placeholder="date">
                    </div>
                    <div class="col-4">
                        <label for="cusId" class="form-label">Customer Id</label>
                        <input type="text" class="form-control" id="cusId" placeholder="C-0001">
                    </div>
                    <div class="col-8">
                        <label for="cusName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="cusName" placeholder="Mahinda Rajapaksha">
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 border rounded-5">
                <form class="row g-3 mt-2">
                    <div class="col-3">
                        <label for="itmId" class="form-label">Item Id</label>
                        <input type="text" class="form-control" id="itmId" placeholder="I-0001">
                    </div>
                    <div class="col-9">
                        <label for="des" class="form-label">Description</label>
                        <input type="text" class="form-control" id="des" placeholder="SunLight">
                    </div>
                    <div class="col-4">
                        <label for="qoh" class="form-label">Qty.on Hand</label>
                        <input type="text" class="form-control" id="qoh" placeholder="10">
                    </div>
                    <div class="col-4">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input type="text" class="form-control" id="unitPrice" placeholder="2500.00">
                    </div>
                    <div class="col-4">
                        <label for="qty" class="form-label">Qty</label>
                        <input type="text" class="form-control" id="qty" placeholder="2">
                    </div>
                    <div class="col-12 d-flex">
                        <button type="submit" class="btn btn-primary ms-auto p-2"><i class="bi bi-plus"></i>Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-center pt-3" style="height: 35%">
            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8 border rounded-5 mx-3">
                <table class="table mt-2 table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Description</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Total</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">I-001</th>
                        <td>Sunlight</td>
                        <td>10</td>
                        <td>100.00</td>
                        <td>1000.00</td>
                    </tr>
                    <tr>
                        <th scope="row">I-002</th>
                        <td>Life Boy</td>
                        <td>2</td>
                        <td>120.00</td>
                        <td>240.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2 border rounded-5">
                <form class="row g-3 mt-2">
                    <div class="col-12">
                        <label for="ttl" class="form-label">Item Id</label>
                        <h1 class="h1" id="ttl">000.00</h1>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-warning"><i class="bi bi-bag-plus"></i>Place Order</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>
</main>
<script src="assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
