<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo/kade-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg border border-info bg-body-tertiary shadow-lg p-3 mb-5 position-absolute w-100">
        <div class="container-fluid">
            <img id="logo" src="https://fontmeme.com/permalink/231002/74e8f352b0dc0fe5f9f4eaae67406fee.png"
                 alt="sinhala">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li id="homeBtn" class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li id="cusBtn" class="nav-item">
                        <a class="nav-link" href="customer_form.html">Customer</a>
                    </li>
                    <li id="itmBtn" class="nav-item">
                        <a class="nav-link" href="item_form.html">Items</a>
                    </li>
                    <li id="orderBtn" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="order_form.html">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="d-flex justify-content-center align-items-center">
    <section id="particles-js"></section>
    <section id="orderForm" class="container border border-info shadow-lg p-3 mb-5 bg-body-tertiary rounded-5 bg ">
        <div class="row d-flex justify-content-between ttl">
            <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 ps-5 pt-4">
                <h1 class="display-4 h1"><i class="bi bi-cart-plus-fill"></i>Order</h1>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 pe-5 pt-5">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Order Id" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div id="orderCon" class="row d-flex justify-content-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 border mx-3 rounded-5">
                <form class="row g-3 mt-2">
                    <div class="col-4">
                        <label for="oid" class="form-label">Order Id</label>
                        <input type="text" class="form-control" id="oid" placeholder="Or-0001">
                    </div>
                    <div class="col-8">
                        <label for="date" class="form-label">Date</label>
                        <input type="text" class="form-control" id="date" placeholder="date">
                    </div>
                    <div class="col-4">
                        <label for="cusId" class="form-label">Customer Id</label>
                        <input type="text" class="form-control" id="cusId" placeholder="C-0001">
                    </div>
                    <div class="col-8">
                        <label for="cusName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="cusName" placeholder="Mahinda Rajapaksha">
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 border rounded-5">
                <form class="row g-3 mt-2">
                    <div class="col-3">
                        <label for="itmId" class="form-label">Item Id</label>
                        <input type="text" class="form-control" id="itmId" placeholder="I-0001">
                    </div>
                    <div class="col-9">
                        <label for="des" class="form-label">Description</label>
                        <input type="text" class="form-control" id="des" placeholder="SunLight">
                    </div>
                    <div class="col-4">
                        <label for="qoh" class="form-label">Qty.on Hand</label>
                        <input type="text" class="form-control" id="qoh" placeholder="10">
                    </div>
                    <div class="col-4">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input type="text" class="form-control" id="unitPrice" placeholder="2500.00">
                    </div>
                    <div class="col-4">
                        <label for="qty" class="form-label">Qty</label>
                        <input type="text" class="form-control" id="qty" placeholder="2">
                    </div>
                    <div class="col-12 d-flex">
                        <button type="submit" class="btn btn-primary ms-auto p-2"><i class="bi bi-plus"></i>Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="orderFoot" class="row d-flex justify-content-center pt-3">
            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8 border rounded-5 mx-3">
                <table class="table mt-2 table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Description</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Total</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">I-001</th>
                        <td>Sunlight</td>
                        <td>10</td>
                        <td>100.00</td>
                        <td>1000.00</td>
                    </tr>
                    <tr>
                        <th scope="row">I-002</th>
                        <td>Life Boy</td>
                        <td>2</td>
                        <td>120.00</td>
                        <td>240.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2 border rounded-5">
                <form class="row g-3 mt-2">
                    <div class="col-12">
                        <label for="ttl" class="form-label">Item Id</label>
                        <h1 class="h1" id="ttl">000.00</h1>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-warning"><i class="bi bi-bag-plus"></i>Place Order</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>
</main>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script src="assets/js/particles.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
