<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pos</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<main class="d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%">
    <section class="container border rounded-5 bg " style="height: 65%">
        <div class="row d-flex justify-content-between" style="height: 20%">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 ps-5 pt-4">
                <h1 class="display-4 h1" ><i class="bi bi-people-fill"></i>Customer</h1>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 pe-5 pt-5">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Customer ID" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-center" style="height: 75%">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 border mx-3 rounded-5">
                <form class="row g-3 mt-2">
                    <div class="col-12">
                        <label for="id" class="form-label">Customer Id</label>
                        <input type="text" class="form-control" id="id" placeholder="C-0001">
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Amarabandu">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Rupasinha">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="WWGG+QG3, B231, Angoda">
                    </div>
                    <label for="salary" class="form-label">Salary</label>
                    <div class="input-group mb-3 col-12">
                        <span class="input-group-text">Rs.</span>
                        <input type="text" class="form-control" id="salary" aria-label="Amount (to the nearest rupee)" placeholder="salary">
                        <span class="input-group-text">.00</span>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 border rounded-5">
                <table class="table mt-2 table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Salary</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">c-001</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>Galle</td>
                        <td>2500.00</td>
                    </tr>
                    <tr>
                        <th scope="row">c-002</th>
                        <td>Jacob</td>
                        <td>Fury</td>
                        <td>Matara</td>
                        <td>40500.00</td>
                    </tr>
                    <tr>
                        <th scope="row">c-003</th>
                        <td>Mahinda</td>
                        <td>Rajapaksha</td>
                        <td>Matara</td>
                        <td>20000.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>
