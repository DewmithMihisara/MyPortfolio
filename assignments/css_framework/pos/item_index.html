<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pos</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<main class="d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%">
    <section class="container border rounded-5 bg " style="height: 65%">
        <div class="row d-flex justify-content-between" style="height: 20%">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 ps-5 pt-4">
                <h1 class="display-4 h1" ><i class="bi bi-box-fill"></i>Items</h1>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 pe-5 pt-5">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Item Code" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-center" style="height: 75%">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 border mx-3 rounded-5">
                <form class="row g-3 mt-2">
                    <div class="col-12">
                        <label for="code" class="form-label">Item Code</label>
                        <input type="text" class="form-control" id="code" placeholder="I-0001">
                    </div>
                    <div class="col-12">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Sunlight">
                    </div>
                    <div class="col-12">
                        <label for="qty" class="form-label">Qty.on Hand</label>
                        <input type="text" class="form-control" id="qty" placeholder="10">
                    </div>
                    <label for="price" class="form-label">Unit Price</label>
                    <div class="input-group mb-3 col-12">
                        <span class="input-group-text">Rs.</span>
                        <input type="text" class="form-control" id="price" aria-label="Amount (to the nearest rupee)" placeholder="Price">
                        <span class="input-group-text">.00</span>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 border rounded-5">
                <table class="table mt-2 table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Description</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">I-001</th>
                        <td>Sunlight</td>
                        <td>10</td>
                        <td>100.00</td>
                    </tr>
                    <tr>
                        <th scope="row">I-002</th>
                        <td>life boy</td>
                        <td>30</td>
                        <td>120.00</td>
                    </tr>
                    <tr>
                        <th scope="row">I-003</th>
                        <td>tipi tip</td>
                        <td>100</td>
                        <td>100.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<script src="assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
