<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Night-Rider</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="assets/css/normalize/8.0.1_normalize.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <style>
        main {
            width: 100%;
            height: 100vh;
        }

        #main-container {
            width: 85%;
            height: 7%;
        }

        #head-container {
            width: 85%;
        }

        #foot-container {
            width: 85%;
            bottom: 30vh;
        }

        #sep {
            height: 2em;
        }

        .ride-ele {
            width: calc(100% / 6);
            height: 100%;
        }

        #range {
            width: 25%;
        }

        .content > h2, .content > h2 {
            display: inline-block;
        }

    </style>

</head>
<body class="bg-dark">
<main class="d-flex flex-column justify-content-center align-items-center position-relative">
    <div id="head-container" class="position-absolute top-0">
        <h1 class="h1 text-center display-3 text-light mt-5">KNIGHT RIDER</h1>
        <div id="big-con" class="d-flex justify-content-center mt-5">
            <div class="content">
                <h2 class="h2 text-danger">speed :</h2>
                <h2 id="speedTxt" class="h2 text-primary">50</h2>
            </div>
            <div id="sep" class="ms-5 me-5 border border-3 border-danger"></div>
            <div class="content">
                <h2 class="h2 text-danger">Waiting Time :</h2>
                <h2 id="timeTxt" class="h2 text-primary">2000</h2>
            </div>
        </div>
    </div>
    <div id="main-container" class="d-flex bg-light">
        <div class="ride-ele border border-2 border-black border-end-0"></div>
        <div class="ride-ele border border-2 border-black border-end-0"></div>
        <div class="ride-ele border border-2 border-black border-end-0"></div>
        <div class="ride-ele border border-2 border-black border-end-0"></div>
        <div class="ride-ele border border-2 border-black border-end-0"></div>
        <div class="ride-ele border border-2 border-black"></div>
    </div>
    <div id="foot-container" class="d-flex position-absolute justify-content-center">
        <button id="stBtn" type="button" class="btn btn-primary btn-lg">Start</button>
        <button id="stopBtn" type="button" class="btn btn-danger ms-3 btn-lg">Stop</button>
        <div id="range" class="ms-5">
            <input type="range" class="form-range" id="inputSlider" min="50" max="150" value="50">
        </div>
    </div>
    <audio id="audio" src="assets/background-music/knightrider.mp3" loop>
    </audio>
</main>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script>
    const div_list = document.querySelectorAll(".ride-ele");
    const btnStart = document.getElementById("stBtn");
    const btnStop = document.getElementById("stopBtn");
    const ado = document.getElementById("audio");
    const rangeInput = document.getElementById('inputSlider');
    const speed = document.getElementById('speedTxt');
    const time = document.getElementById('timeTxt');

    let colors_right = ["#962727", "#ec6666", "#eaadad", "white"];
    let colors_left = ["#962727", "#ec6666", "#eaadad", "white"];
    let setColor_right = [];
    let setColor_left = [];

    let interval;
    let rightInterval;
    let leftInterval;

    let count = 0;
    let animate_time = 50;
    let wait_time = 2000;
    let root = true;


    function setLeft() {
        clearInterval(leftInterval);
        leftInterval = setInterval(function () {
            setColor_left.unshift(colors_left[count]);
            for (let i = 0; i < 6; i++) {
                div_list[5 - i].style.backgroundColor = setColor_left[i];
            }
            count++;
        }, animate_time);
        clearInterval(rightInterval);
        setColor_left = [];
        count = 0;
    }

    function setRight() {
        clearInterval(rightInterval);
        rightInterval = setInterval(function () {
            setColor_right.unshift(colors_right[count]);
            for (let i = 0; i < 6; i++) {
                div_list[i].style.backgroundColor = setColor_right[i];
            }
            count++;
        }, animate_time);
        clearInterval(leftInterval);
        setColor_right = [];
        count = 0;
    }

    function animate() {
        if (root) {
            setRight();
            root = false;
        } else {
            setLeft();
            root = true;
        }
    }

    btnStart.addEventListener('click', function () {
        startAnima();
        ado.play();
    });

    function startAnima() {
        clearInterval(interval);
        let animaTime = animate_time * 12;
        console.log(animaTime)
        interval = setInterval(animate, animaTime);
    }

    btnStop.addEventListener('click', function () {
        clearInterval(interval);
        ado.pause();
    });

    function updateValue() {
        animate_time = rangeInput.value;
        wait_time = animate_time * 40;

        speed.textContent = rangeInput.value;
        time.textContent = wait_time;
        startAnima();
    }

    rangeInput.addEventListener('input', updateValue);
    updateValue();
</script>
</body>
</html>
