<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Night-Rider</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="assets/css/normalize/8.0.1_normalize.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles/style.css">
    <link rel="icon" href="assets/img/logo-knight-rier.jpeg">
</head>
<body class="bg-dark">
<main class="d-flex flex-column justify-content-center align-items-center position-relative">
    <div id="head-container" class="position-absolute top-0">
        <h1 class="h1 text-center display-3 text-light mt-5">KNIGHT RIDER</h1>
        <div id="big-con" class="d-flex justify-content-center mt-5">
            <div class="content">
                <h2 class="h2 text-danger">speed :</h2>
                <h2 id="speedTxt" class="h2 text-primary">50</h2>
            </div>
            <div id="sep" class="ms-5 me-5 border border-3 border-danger"></div>
            <div class="content">
                <h2 class="h2 text-danger">Waiting Time :</h2>
                <h2 id="timeTxt" class="h2 text-primary">2000</h2>
            </div>
        </div>
    </div>
    <div id="main-container" class="d-flex bg-light">
        <div class="ride-ele border border-2 border-black border-end-0"></div>
        <div class="ride-ele border border-2 border-black border-end-0"></div>
        <div class="ride-ele border border-2 border-black border-end-0"></div>
        <div class="ride-ele border border-2 border-black border-end-0"></div>
        <div class="ride-ele border border-2 border-black border-end-0"></div>
        <div class="ride-ele border border-2 border-black"></div>
    </div>
    <div id="foot-container" class="d-flex position-absolute justify-content-center">
        <button id="stBtn" type="button" class="btn btn-primary btn-lg">Start</button>
        <button id="stopBtn" type="button" class="btn btn-danger ms-3 btn-lg">Stop</button>
        <div id="range" class="ms-5">
            <input type="range" class="form-range" id="inputSlider" min="50" max="150" value="50">
        </div>
    </div>
    <audio id="audio" src="assets/background-music/knightrider.mp3" loop>
    </audio>
</main>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
