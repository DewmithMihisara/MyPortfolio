<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/8.0.1_normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="icon" href="assets/img/logo/calculator.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        main {
            width: 100%;
            height: 100vh;
            background-color: #edf2f4;
        }
        #particles-js{
            position: absolute;
            width: 100%;
            height: 95%;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin: auto;
            z-index: 1;
        }

        #cal {
            height: 80%;
            width: 25%;
            background-color: #FFFFFF;
            z-index: 100;
        }

        #cal > div:first-child {
            height: 20%;
        }

        #cal > div:nth-child(2) {
            height: 70%;
            z-index: 100;
        }

        #cal > div:nth-child(2) > div {
            margin: 2.5%;
            height: 95%;
            width: 95%;
        }

        .row {
            height: calc(80% / 5);
        }
    </style>
</head>
<body>
<main class="d-flex justify-content-center align-items-center ">
    <section id="particles-js"></section>
    <section id="cal" class="border border-light rounded-5 d-flex flex-column justify-content-around shadow-lg p-3 mb-5 ">
        <div class="w-100 border-bottom border-danger d-flex justify-content-end align-items-end">
            <h1 class="me-4 mb-4 h1 display-1 ">0</h1>
        </div>
        <div class="w-100 ">
            <div class="container text-center row-gap-3 text-light">
                <div class="row  column-gap-3">
                    <div class="col-6 rounded-5 d-flex justify-content-center align-items-center bg-danger">
                        <h1 class="text-black">C</h1>
                    </div>
                    <div class="col bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h3 class="text-success"><i class="bi bi-backspace"></i></h3>
                    </div>
                    <div class="col bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h1 class="text-success">/</h1>
                    </div>
                </div>
                <div class="row column-gap-3 mt-3">
                    <div class="col bg-dark  rounded-5 d-flex justify-content-center align-items-center">
                        <h1>7</h1>
                    </div>
                    <div class="col bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h1>8</h1>
                    </div>
                    <div class="col bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h1>9</h1>
                    </div>
                    <div class="col bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h1 class="text-success">x</h1>
                    </div>
                </div>
                <div class="row column-gap-3 mt-3">
                    <div class="col bg-dark  rounded-5 d-flex justify-content-center align-items-center">
                        <h1>4</h1>
                    </div>
                    <div class="col bg-dark  rounded-5 d-flex justify-content-center align-items-center">
                        <h1>5</h1>
                    </div>
                    <div class="col bg-dark  rounded-5 d-flex justify-content-center align-items-center">
                        <h1>6</h1>
                    </div>
                    <div class="col bg-dark  rounded-5 d-flex justify-content-center align-items-center">
                        <h1 class="text-success">-</h1>
                    </div>
                </div>
                <div class="row column-gap-3 mt-3">
                    <div class="col bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h1>1</h1>
                    </div>
                    <div class="col bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h1>2</h1>
                    </div>
                    <div class="col bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h1>3</h1>
                    </div>
                    <div class="col bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h1 class="text-success">+</h1>
                    </div>
                </div>
                <div class="row column-gap-3 d-flex justify-content-center mt-3">
                    <div class="col-6 bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h1>0</h1>
                    </div>
                    <div class="col bg-dark rounded-5 d-flex justify-content-center align-items-center">
                        <h1>.</h1>
                    </div>
                    <div class="col bg-success rounded-5 d-flex justify-content-center align-items-center">
                        <h1>=</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script src="assets/js/jquery.js"></script>
<script>

</script>
<script src="assets/js/particles.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
