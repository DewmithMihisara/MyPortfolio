<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>que</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="assets/img/queue.png">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div id="main">
    <div class="clBox" id="firstItm"></div>
    <div class="clBox"></div>
    <div class="clBox"></div>
    <div class="clBox"></div>
    <div class="clBox" id="lastItem"></div>
</div>
</body>
<script>
    let clrs = ["#e63946", "#f1faee", "#a8dadc", "#457b9d", "#1d3557"];
    let divs = document.querySelectorAll(".clBox");

    setInterval(function () {
        let lastC = clrs[clrs.length - 1]
        clrs.pop();
        clrs.unshift(lastC);

        for (let i in clrs) {
            divs[i].style.background = clrs[i];
        }
    }, 1000);
</script>
</html>
