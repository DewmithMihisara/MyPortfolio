<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>que</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <style>
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main {
            width: 85%;
            height: 10%;
            display: flex;

        }

        #main > div {
            width: calc(100% / 5);
            height: 100%;
            border: 2px solid black;

        }

        #firstItm {
            position: relative;
            bottom: 100%;
        }

        #lastItem {
            position: relative;
            top: 100%;
        }
    </style>
</head>
<body>
<div id="main">
    <div class="clBox" id="firstItm"></div>
    <div class="clBox"></div>
    <div class="clBox"></div>
    <div class="clBox"></div>
    <div class="clBox" id="lastItem"></div>
</div>
</body>
<script>
    let clrs = ["red", "blue", "green", "yellow", "deeppink"];
    let divs = document.querySelectorAll(".clBox");

    setInterval(function () {
        let lastC = clrs[clrs.length - 1]
        clrs.pop();
        clrs.unshift(lastC);

        for (let i in clrs) {
            divs[i].style.background = clrs[i];
        }
    }, 1000);
</script>
</html>
